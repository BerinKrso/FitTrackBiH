
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FitTrack - Modern Fitness Tracker</title>
    <meta name="description" content="Track your workouts, meals, and fitness goals with FitTrack" />
    <meta name="author" content="FitTrack" />
    
    <!-- Mobile app meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="FitTrack" />
    <meta name="theme-color" content="#3B82F6" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta name="twitter:card" content="summary_large_image" />

    <!-- Prevent zooming on input focus (iOS) -->
    <style>
      @media screen and (-webkit-min-device-pixel-ratio:0) {
        select, textarea, input[type="text"], input[type="password"], 
        input[type="datetime"], input[type="datetime-local"], 
        input[type="date"], input[type="month"], input[type="time"], 
        input[type="week"], input[type="number"], input[type="email"], 
        input[type="url"], input[type="search"], input[type="tel"], 
        input[type="color"] {
          font-size: 16px !important;
        }
      }
    </style>
